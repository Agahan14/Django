{% extends 'main/layout.html' %}
{% block title  %}Главный опросник{% endblock %}
{% block content  %}
    <div class="features">
        {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <button class="btn btn-danger" type="submit"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></button>
        <br>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
    </div>

{% endblock %}
