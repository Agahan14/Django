{% extends 'main/layout.html' %}
{% block title  %}Опросник{% endblock %}
{% block content  %}
    <div class="features">
        <h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <p>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
{% endfor %}
</ul>
<button class="btn btn-danger" type="submit"><a href="{% url 'polls:detail' question.id %}">Проголосовать снова?</a></button>


    </div>

{% endblock %}
